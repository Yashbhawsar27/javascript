<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo">here we load data.</p>
    <button onclick="loadData()">click</button>\
    <script>

        function loadData()
        {
            var xhttp= new XMLHttpRequest();
            xhttp.onreadystatechange=function()//ye ek event ka kaam krta hai 
                                               //baar baar ready state ke change hone pr call hoga
            {
                if(this.readyState==4 && this.status==200) // response check 
                {
                    console.log(this.responseText);
                    document.getElementById("demo").innerHTML=this.responseText;
                }
                else if ( this.readyState===4 && this.status==404)
                {
                    document.getElementById("demo").innerHTML="File not found";
                }
            }

            
        xhttp.open("GET","https://dummyjson.com/products",true);
        xhttp.send();
        };

    </script>
</body>
</html>
